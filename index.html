<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PC Pemuda Muhammadiyah Cikoneng</title>

<!-- Google Font Elegant -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(-45deg, #004e92, #00c6ff, #007a3d, #00b894);
    background-size: 300% 300%;
    animation: gradientMove 20s ease infinite;
    color: white;
    text-align: center;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    padding: 120px 20px;
    opacity: 0;
    transform: translateY(15px);
    animation: fadeSmooth 1.5s ease forwards;
}

@keyframes fadeSmooth {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.title {
    font-size: 30px;
    font-weight: 600;
    letter-spacing: 1px;
    margin-bottom: 20px;
    min-height: 40px;
}

.cursor {
    display: inline-block;
    width: 2px;
    height: 28px;
    background: white;
    margin-left: 4px;
    animation: blink 0.8s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

.description {
    font-size: 15px;
    max-width: 550px;
    margin: auto;
    line-height: 1.6;
    opacity: 0.9;
}

.follow-text {
    margin-top: 25px;
    font-size: 15px;
    font-weight: 600;
}

.social-icons {
    margin-top: 20px;
}

.social-icons a {
    color: white;
    font-size: 26px;
    margin: 0 12px;
    transition: 0.3s ease;
}

.social-icons a:hover {
    transform: translateY(-4px) scale(1.1);
    text-shadow: 0 0 8px rgba(255,255,255,0.7);
}

footer {
    margin-top: 50px;
    font-size: 12px;
    opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">

    <div class="title">
        <span id="typedText"></span><span class="cursor"></span>
    </div>

    <div class="description">
        Organisasi kepemudaan Islam yang aktif dalam dakwah dan kegiatan sosial 
        untuk membangun generasi berkemajuan.
    </div>

    <div class="follow-text">
        Ikuti dan dukung aktivitas kami melalui media sosial
    </div>

    <div class="social-icons">
        <a href="https://www.instagram.com/pcpmcikoneng" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/@pcpmcikoneng" target="_blank">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="https://www.facebook.com/profile.php?id=61588376506886" target="_blank">
            <i class="fab fa-facebook"></i>
        </a>
    </div>

    <footer>
        Â© 2026 PC Pemuda Muhammadiyah Cikoneng
    </footer>

</div>

<!-- Sound Ketikan -->
<audio id="typingSound" src="https://www.soundjay.com/mechanical/sounds/keyboard-1.mp3" preload="auto"></audio>

<script>
const text = "PC Pemuda Muhammadiyah Cikoneng";
const typedText = document.getElementById("typedText");
const sound = document.getElementById("typingSound");

let index = 0;

function typeLetter() {
    if (index < text.length) {
        typedText.innerHTML += text.charAt(index);
        sound.currentTime = 0;
        sound.play();
        index++;
        setTimeout(typeLetter, 80);
    }
}

setTimeout(typeLetter, 800);
</script>

</body>
</html>
